<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR ‚Äì Obraz JPG na markerze HIRO</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
      <img id="marker-image" src="">
    </a-assets>

    <!-- ‚úÖ Klasyczny marker Hiro -->
    <a-marker preset="hiro">
      <a-plane
        id="image-plane"
        rotation="-90 0 0"
        width="2"
        height="2"
        position="0 0 0"
        material="src: #marker-image; side: double;">
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    if (id) {
      const imagePath = `obrazy/qr-${id}.jpg`;  // np. obrazy/qr-beksinski1.jpg
      document.getElementById("marker-image").setAttribute("src", imagePath);
      console.log("üñºÔ∏è Za≈Çadowano obraz:", imagePath);
    } else {
      alert("‚ùå Brak ID w URL! U≈ºyj np. hiro.html?id=beksinski1");
    }
  </script>
</body>
</html>
