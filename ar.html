<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Obraz na QR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <img id="marker-image" src="">
    </a-assets>

    <a-marker id="marker" type="pattern" preset="custom">
      <!-- Obraz przyklejony do QR -->
      <a-plane rotation="-90 0 0"
               width="2"
               height="2.5"
               position="0 0 0"
               material="src: #marker-image">
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    if (id) {
   document.querySelector("#marker").setAttribute("url", `patt-markery/qr-${id}.patt`);
      document.querySelector("#marker-image").setAttribute("src", `obrazy/qr-${id}.jpg`);
    } else {
      alert("Brak ID w URL!");
    }
  </script>
</body>
</html>
