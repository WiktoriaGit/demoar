<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Model 3D na QR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker id="marker" type="pattern" preset="custom">
      <!-- Model GLB wczytany dynamicznie -->
      <a-entity id="model"
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
                position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    if (id) {
      const markerUrl = `patt-markery/qr-${id}.patt`;
      const modelUrl = `obrazy/${id}.glb`;

      console.log("ðŸ“¦ Marker:", markerUrl);
      console.log("ðŸŽ¨ Model:", modelUrl);

      document.querySelector("#marker").setAttribute("url", markerUrl);
      document.querySelector("#model").setAttribute("gltf-model", modelUrl);
    } else {
      alert("Brak ID w URL (np. ?id=beksinski3)");
    }
  </script>
</body>
</html>
