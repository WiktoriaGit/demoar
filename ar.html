<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beksi≈Ñski ‚Äì AR QR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <img id="marker-image" src="">
    </a-assets>
 

   <a-marker id="marker" type="pattern" preset="custom">
  <a-entity position="-90 0 0">
    <a-plane rotation="0 0 0"
             width="5"
             height="5"
             position="0 1 0"
             material="src: #marker-image; side: double;">
    </a-plane>
  </a-entity>
</a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    if (id) {
      const markerPath = `patt-markery/qr-${id}.patt`;
      const imagePath = `obrazy/qr-${id}.jpg`;

      document.querySelector("#marker").setAttribute("url", markerPath);
      document.querySelector("#marker-image").setAttribute("src", imagePath);

      console.log("üß© Marker:", markerPath);
      console.log("üñºÔ∏è Obraz:", imagePath);
    } else {
      alert("Brak ID w URL! U≈ºyj np. ar.html?id=beksinski1");
    }
  </script>
</body>
</html>
