<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Obraz na QR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <img id="marker-image" src="">
    </a-assets>

    <a-marker id="marker" type="pattern" preset="custom">
<a-plane rotation="-90 0 0"
         width="1.2"
         height="1.2"
         position="0 0 0"
         material="src: #marker-image; side: double;">
</a-plane>



    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    if (id) {
      const markerPath = `patt-markery/qr-${id}.patt`;
      const imagePath = `obrazy/qr-${id}.jpg`;

      document.querySelector("#marker").setAttribute("url", markerPath);
      document.querySelector("#marker-image").setAttribute("src", imagePath);
      console.log("✅ Ładowanie: ", markerPath, imagePath);
    } else {
      alert("Brak ID w URL! Dodaj np. ?id=beksinski1");
    }
  </script>
</body>
</html>
