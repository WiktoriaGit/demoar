<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR ‚Äì Obraz JPG lub Model GLB na markerze HIRO</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
      <img id="marker-image" src="">
    </a-assets>

    <!-- ‚úÖ Klasyczny marker HIRO -->
    <a-marker preset="hiro" id="hiro-marker">
      <!-- JPG bƒôdzie tutaj -->
      <a-plane
        id="image-plane"
        rotation="-90 0 0"
        width="2"
        height="2"
        position="0 0 0"
        material="src: #marker-image; side: double;"
        visible="false">
      </a-plane>
      <!-- GLB bƒôdzie dynamicznie do≈ÇƒÖczony -->
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    if (id) {
      const isModel = id.endsWith('.glb');
      const marker = document.getElementById("hiro-marker");

      if (isModel) {
        // ‚úÖ Za≈Çaduj model GLB
        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", `obrazy/${id}`);
        model.setAttribute("scale", "0.2 0.2 0.2");
        model.setAttribute("position", "0 0 0.2");
        model.setAttribute("rotation", "0 270 0");
        model.setAttribute("animation", "property: rotation; to: 0 630 0; loop: true; dur: 8000");
        marker.appendChild(model);
        console.log("üß© Za≈Çadowano model:", `obrazy/${id}`);
      } else {
        // ‚úÖ Za≈Çaduj obraz JPG
        const imagePath = `obrazy/qr-${id}.jpg`;
        document.getElementById("marker-image").setAttribute("src", imagePath);
        document.getElementById("image-plane").setAttribute("visible", "true");
        console.log("üñºÔ∏è Za≈Çadowano obraz:", imagePath);
      }
    } else {
      alert("‚ùå Brak ID w URL! U≈ºyj np.: hiro.html?id=beksinski1 albo hiro.html?id=rozanski1.glb");
    }
  </script>
</body>
</html>
