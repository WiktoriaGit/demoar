<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beksiński – AR QR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <img id="marker-image" src="">
    </a-assets>

    <a-marker type="pattern" url="obrazy/hiro.jpg">
      <a-plane rotation="-90 0 0"
               width="6"
               height="6"
               position="0 1 0"
               material="src: #marker-image; side: double;">
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    if (id) {
      const imagePath = `obrazy/qr-${id}.jpg`;
      document.querySelector("#marker-image").setAttribute("src", imagePath);
      console.log(" Obraz:", imagePath);
    } else {
      alert("Brak ID w URL! Użyj np. ar.html?id=beksinski1");
    }
  </script>
</body>
</html>
