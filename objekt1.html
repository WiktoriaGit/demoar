<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Model AR bez markera</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate
      camera-controls
      environment-image="neutral"
      exposure="1"
      shadow-intensity="1"
    >
    </model-viewer>
  </body>
</html>
