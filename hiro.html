<!DOCTYPE html>
<html>
  <head>
    <title>AR – Obraz na płasko na HIRO</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; smooth: true; smoothCount: 5"
    >
      <!-- Marker HIRO -->
      <a-marker preset="hiro" id="marker">
        <!-- Model zostanie dodany przez JS -->
      </a-marker>

      <!-- Światła -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 2 1"></a-entity>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const params = new URLSearchParams(window.location.search);
      const modelPath = params.get("model");

      if (modelPath) {
        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", modelPath);
        model.setAttribute("scale", "0.18 0.18 0.18");         // dopasuj rozmiar
        model.setAttribute("position", "0 0 0.01");            // tuż nad markerem
        model.setAttribute("rotation", "-90 0 0");             // płasko na markerze
        document.getElementById("marker").appendChild(model);
      } else {
        alert("Brak modelu w ?model=...");
      }
    </script>
  </body>
</html>
