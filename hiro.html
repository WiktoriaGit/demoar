<!DOCTYPE html>
<html>
  <head>
    <title>AR – Model idealnie na HIRO</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker Hiro -->
      <a-marker preset="hiro" id="marker">
        <!-- Płaszczyzna bazowa (opcja: imitacja kartki) -->
        <!--
        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#ffffff"></a-plane>
        -->

        <!-- Model dynamicznie wstawiony niżej -->
      </a-marker>

      <!-- Światła -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const params = new URLSearchParams(window.location.search);
      const modelPath = params.get("model");

      if (modelPath) {
        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", modelPath);

        // Skalowanie modelu do wielkości kartki HIRO
        model.setAttribute("scale", "0.1 0.1 0.1"); // Możesz zmienić np. na 0.08
        model.setAttribute("position", "0 0 0");    // Dokładnie na markerze
        model.setAttribute("rotation", "0 180 0");  // Przodem
        document.getElementById("marker").appendChild(model);
      } else {
        alert("Brak modelu w ?model=...");
      }
    </script>
  </body>
</html>
