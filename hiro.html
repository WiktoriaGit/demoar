<!DOCTYPE html>
<html>
  <head>
    <title>AR – Beksiński w pełnej okazałości</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker Hiro -->
      <a-marker preset="hiro" id="marker">
        <!-- Model pojawi się przez JS -->
      </a-marker>

      <!-- Światła -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const params = new URLSearchParams(window.location.search);
      const modelPath = params.get("model");

      if (modelPath) {
        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", modelPath);
        model.setAttribute("scale", "0.2 0.2 0.2"); // 2x większy niż poprzednio
        model.setAttribute("position", "0 0 0.2"); // lekko nad markerem
        model.setAttribute("rotation", "0 270 0"); // pełen front do widza
        model.setAttribute("animation", "property: rotation; to: 0 630 0; loop: true; dur: 8000");
        document.getElementById("marker").appendChild(model);
      } else {
        alert("Brak modelu w ?model=...");
      }
    </script>
  </body>
</html>
