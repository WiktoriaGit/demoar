<!DOCTYPE html>
<html>
  <head>
    <title>AR – Obraz na markerze</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro" id="marker">
        <!-- obraz pojawi się przez JavaScript -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Pobranie parametru img z adresu URL
      const params = new URLSearchParams(window.location.search);
      const imgPath = params.get("img");

      if (imgPath) {
        const imagePlane = document.createElement("a-plane");
        imagePlane.setAttribute("src", imgPath);
        imagePlane.setAttribute("rotation", "-90 0 0"); // leży płasko na markerze
        imagePlane.setAttribute("width", "1");
        imagePlane.setAttribute("height", "1");
        imagePlane.setAttribute("material", "shader: flat");

        document.getElementById("marker").appendChild(imagePlane);
      } else {
        alert("Brak obrazka w ?img=...");
      }
    </script>
  </body>
</html>
