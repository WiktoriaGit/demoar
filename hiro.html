<!DOCTYPE html>
<html>
  <head>
    <title>AR – Model dynamiczny z linku</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker Hiro -->
      <a-marker preset="hiro" id="marker">
        <!-- Model zostanie dodany przez JS -->
      </a-marker>

      <!-- Światła -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const params = new URLSearchParams(window.location.search);
      const modelPath = params.get("model");

      if (modelPath) {
        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", modelPath);
        model.setAttribute("scale", "0.12 0.12 0.12"); // Większy model
        model.setAttribute("position", "0 0 0.6");     // Trochę wyżej
        model.setAttribute("rotation", "0 180 0");     // Przodem do użytkownika
        document.getElementById("marker").appendChild(model);
      } else {
        alert("Brak modelu do wyświetlenia w ?model=...");
      }
    </script>
  </body>
</html>
