<!DOCTYPE html>
<html>
  <head>
    <title>AR – Model pionowy, na HIRO</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro" id="marker"></a-marker>

      <!-- Światła -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const params = new URLSearchParams(window.location.search);
      const modelPath = params.get("model");

      if (modelPath) {
        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", modelPath);

        // Pionowy, duży model idealnie na środku HIRO
        model.setAttribute("scale", "0.4 0.4 0.4");           // Duży rozmiar
        model.setAttribute("position", "0 0 0");              // Środek markera
        model.setAttribute("rotation", "0 180 0");            // Przodem do użytkownika

        document.getElementById("marker").appendChild(model);
      } else {
        alert("Brak modelu w ?model=...");
      }
    </script>
  </body>
</html>
