<!DOCTYPE html>
<html>
  <head>
    <title>AR na markerze HIRO</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro" id="marker"></a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const params = new URLSearchParams(window.location.search);
      const modelPath = params.get("model");

      if (modelPath) {
        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", modelPath);
        model.setAttribute("scale", "0.2 0.2 0.2");
        model.setAttribute("position", "0 0 0.1");
        model.setAttribute("rotation", "0 0 0");
        document.getElementById("marker").appendChild(model);
      } else {
        alert("Nie podano modelu do wy≈õwietlenia.");
      }
    </script>
  </body>
</html>
