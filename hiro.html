<!DOCTYPE html>
<html>
  <head>
    <title>AR – Obraz na markerze</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro" id="marker">
        <!-- obraz będzie tutaj wstawiony przez JS -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const params = new URLSearchParams(window.location.search);
      const img = params.get("img");

      if (img) {
        const plane = document.createElement("a-plane");
        plane.setAttribute("src", img);
        plane.setAttribute("rotation", "-90 0 0");
        plane.setAttribute("width", "1");
        plane.setAttribute("height", "1");
        plane.setAttribute("material", "shader: flat");
        document.getElementById("marker").appendChild(plane);
      } else {
        alert("Brak obrazka do wyświetlenia.");
      }
    </script>
  </body>
</html>
