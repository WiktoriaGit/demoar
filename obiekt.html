<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Model 3D na Hiro</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker Hiro -->
    <a-marker preset="hiro" id="hiro-marker">
      <!-- Model 3D zostanie dodany dynamicznie tutaj -->
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    if (id) {
      const modelPath = `obrazy/${id}.glb`;

      const model = document.createElement("a-entity");
      model.setAttribute("gltf-model", `url(${modelPath})`);
      model.setAttribute("scale", "0.5 0.5 0.5");
      model.setAttribute("position", "0 0 0");
      model.setAttribute("rotation", "0 180 0");

      document.querySelector("#hiro-marker").appendChild(model);

      console.log("✅ Załadowano model:", modelPath);
    } else {
      alert("Brak ID w URL. Użyj np. ar.html?id=beksinski1");
    }
  </script>
</body>
</html>
