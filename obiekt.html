<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Model 3D â€“ Galeria</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background-color: #000; overflow: hidden; }
      model-viewer { width: 100vw; height: 100vh; }
      .ar-button {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 18px 36px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="viewer"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="auto"
      auto-rotate
      camera-controls
      environment-image="neutral"
      shadow-intensity="1"
      exposure="1"
      rotation="0 180deg 0"
    >
      <button slot="ar-button" class="ar-button" onclick="goToMarkerAR()">ðŸ“± Zobacz w AR</button>
    </model-viewer>

    <script>
      const params = new URLSearchParams(window.location.search);
      const modelPath = params.get("model");

      if (modelPath) {
        document.getElementById("viewer").setAttribute("src", modelPath);
        const filename = modelPath.split("/").pop(); // np. beksinski1.glb
        const id = filename.replace(".glb", "");
        window.goToMarkerAR = function () {
          window.location.href = `ar.html?id=${id}`;
        };
      } else {
        alert("Brak modelu do wyÅ›wietlenia!");
      }
    </script>
  </body>
</html>
